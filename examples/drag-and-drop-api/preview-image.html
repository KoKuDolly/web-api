<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>preview-image</title>
  <style>
    #drag {
      border: 1px solid black;
      width: 500px;
      height: 500px;
      padding: 10px;
      margin-right: 20px;
    }
    #base-64 {
      width: 600px;
      height: 500px;
      border: 1px solid black;
      overflow: scroll;
      /* word-break: break-all; */
      word-wrap: break-word;
    }
    #base-64, #drag {
      float: left;
    }
  </style>
</head>

<body>
  <div id="drag" ondragover="allowdrag(event)"></div>
  <textarea id="base-64"></textarea>

  <script>
    var droptarget = document.getElementById('drag');
    const base64Ele = document.getElementById('base-64');

    function allowdrag(e) {
      e.preventDefault();
    }
    
    droptarget.ondrop = function (e) {
      e.preventDefault();
      var files = e.dataTransfer.files;
      for (var i = 0; i < files.length; i++) {
        var type = files[i].type;
        if (type.substring(0, 6) !== 'image/') continue;
        // 展示拖拽的图片
        var img = document.createElement('img');
        img.src = URL.createObjectURL(files[i]);
        img.onload = function () {
          droptarget.appendChild(this);
          URL.revokeObjectURL(this.src);
        }
        // 得到base64
        const f = files[i];
        const fr = new FileReader();
        fr.readAsDataURL(f);
        fr.onload = function() {
          const data = this.result;
          // console.log(data)
          base64Ele.innerHTML = data;
          // const img = document.createElement('img');
          // img.src = data;
          // document.body.appendChild(img);
        }
      }
    }
  </script>
</body>

</html>
