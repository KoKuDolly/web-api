<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>drag-image</title>
</head>
  <style>
    .div1, .div2 {
      border: 1px solid black;
      width: 500px;
      height: 500px;
      margin: 10px;
      padding: 10px;
      float: left;
    }
  </style>
<body>
  <div class="div1" ondragover="allowdrag(event)" ondrop="drop(event)">
    <img src="./images/terren_logo_1.jpg" draggable="true" id="drag" ondragstart="dragstart(event)">
  </div>
  <div class="div2" ondragover="allowdrag(event)" ondrop="drop(event)"></div>
  
  <script>

    function allowdrag(e) {
      e.preventDefault();
    }

    function dragstart(e) {
      console.log(e)
      e.dataTransfer.setData('Text', e.target.id)
    }

    function drop(e) {
      console.log(e)
      e.preventDefault();
      const data = e.dataTransfer.getData('Text');
      console.log(data)
      e.target.appendChild(document.getElementById(data));
    }

  </script>
</body>

</html>
